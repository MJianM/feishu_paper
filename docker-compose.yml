version: '3.8'

services:
  arxiv-sync:
    build: .
    container_name: arxiv-paper-sync
    restart: unless-stopped
    
    environment:
      # 基本配置
      - SYNC_INTERVAL=86400  # 同步间隔（秒），默认1天
      - LOG_LEVEL=INFO       # 日志级别
      - TZ=Asia/Shanghai     # 时区
      - IMMEDIATE_RUN=true   # 启动时立即执行一次同步
      
      # 飞书配置（必须设置）
      - FEISHU_APP_ID=${FEISHU_APP_ID}
      - FEISHU_APP_SECRET=${FEISHU_APP_SECRET}
      - FEISHU_BITABLE_APP_TOKEN=${FEISHU_BITABLE_APP_TOKEN}
      - FEISHU_USER_ACCESS_TOKEN=${FEISHU_USER_ACCESS_TOKEN}
      - FEISHU_TENANT_ACCESS_TOKEN=${FEISHU_TENANT_ACCESS_TOKEN}
      
    volumes:
      # 持久化数据
      - ./logs:/app/logs
      - ./backup:/app/backup
      - ./downloads:/app/downloads
      
      # 配置文件（可选，用于自定义配置）
      - ./conf:/app/conf:ro
      - ./.env:/app/.env:ro
      
    networks:
      - arxiv-network
      
    # 健康检查
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  arxiv-network:
    driver: bridge

